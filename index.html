<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citra App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

      stroke-width: 1px;
    }

      stroke: red;

    .xblue .ct-series-a .ct-bar{
      stroke: blue;

    .xgrey .ct-series-a .ct-bar{
      stroke: grey;
    }
    .ct-series-a .ct-point {
      stroke-width: 1px;
    }
    .xred .ct-series-a .ct-point {
      stroke: red;
    }
    .xgreen .ct-series-a .ct-point {
      stroke: green;
    }
    .xblue .ct-series-a .ct-point {
      stroke: blue;
    }
    .xgrey .ct-series-a .ct-point {
      stroke: gray;
    }
  </style>
  
</head>
<body>

  <nav class="blue darken-2" role="navigation">
    <div class="nav-wrapper container" style="width:95%">
      <a id="logo-container" href="#" class="brand-logo left">Citra</a>
      <ul class="right">
        <li><a id="butCamera"><i class="material-icons">camera_alt</i></a></li>
        <li><a id="butGallery"><i class="material-icons">image</i></a></li>
    </div>
  </nav>

  <input id="inputImageCamera" type="file" accept="image/*" capture hidden>
  <input id="inputImageGallery" type="file" accept="image/*" hidden>

  <div class="container" style="width:100%">
    <div class="row valign-wrapper">
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img id="imgBefore" src="images/empty.png">
          </div>
        </div>
      </div>
          
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img id="imgAfter" src="images/empty.png">
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <hr>

  <span id="viewHistogram" hidden>
    <div class="row">
      <div class="col s6 center">
        <small>Hist Red</small>
        <div id="histRed" class="ct-chart ct-perfect-fourth xred"></div>
      </div>
      <div class="col s6 center">
        <small>Cum Red</small>
        <div id="cumRed" class="ct-chart ct-perfect-fourth xred"></div>
      </div>
      <div class="col s6 center">
        <small>Hist Green</small>
        <div id="histGreen" class="ct-chart ct-perfect-fourth xgreen"></div>
      </div>
      <div class="col s6 center">
        <small>Cum Green</small>
        <div id="cumGreen" class="ct-chart ct-perfect-fourth xgreen"></div>
      </div>
      <div class="col s6 center">
        <small>Hist Blue</small>
        <div id="histBlue" class="ct-chart ct-perfect-fourth xblue"></div>
      </div>
      <div class="col s6 center">
        <small>Cum Blue</small>
        <div id="cumBlue" class="ct-chart ct-perfect-fourth xblue"></div>
      </div>
      <div class="col s6 center">
        <small>Hist Grey</small>
        <div id="histGrey" class="ct-chart ct-perfect-fourth xgrey"></div>
      </div>
      <div class="col s6 center">
        <small>Cum Grey</small>
        <div id="cumGrey" class="ct-chart ct-perfect-fourth xgrey"></div>
      </div>
      <div class="col s12 center" hidden>
        <canvas id="canvasHist" width="300" height="250" style="border: 1px solid black">Your browser does not have support for Canvas.</canvas>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col s12">
        <form action="#">
          <p class="range-field">
            <b>Control R channel :</b>
            <input type="range" id="test1" min="0" max="100" value="25"/>
          </p>
        </form>
      </div>
      <div class="col s12">
        <form action="#">
          <p class="range-field">
            <b>Control G channel :</b>
            <input type="range" id="test2" min="0" max="100" value="10"/>
          </p>
        </form>
      </div>
      <div class="col s12">
        <form action="#">
          <p class="range-field">
            <b>Control B channel :</b>
            <input type="range" id="test3" min="0" max="100" value="10"/>
          </p>
        </form>
      </div>
      <div class="col s12 center">
        <a class="waves-effect waves-light btn blue darken-1">Process</a>
      </div>
    </div>
  </span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="scripts/regression.js" async></script>
  <script type="text/javascript">

    (function() {
        'use strict';
        
        var plotFill = true;

        var app = {
          isLoading: true,
          image: document.getElementById("imgBefore"),
          imageAfter :document.getElementById("imgAfter"),
          imageCanvas: document.createElement("canvas"),
          imageCtx: null,
          imageData: null,
          plotFill: true
        };

        var histCanvas = document.getElementById("canvasHist");
        var histCtx = histCanvas.getContext('2d');

        var gradients = {
          'red':     histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'green':   histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'blue':    histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'hue':     histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'val':     histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'cyan':    histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'magenta': histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'yellow':  histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'kelvin':  histCtx.createLinearGradient(0, 0, app.image.width, 0)
        },
        colors = {
          'red':   ['#000', '#f00'],
          'green': ['#000', '#0f0'],
          'blue':  ['#000', '#00f'],
          'hue':   [
            '#f00',   // 0, Red,       0°
            '#ff0',   // 1, Yellow,   60°
            '#0f0',   // 2, Green,   120°
            '#0ff',   // 3, Cyan,    180°
            '#00f',   // 4, Blue,    240°
            '#f0f',   // 5, Magenta, 300°
            '#f00'],  // 6, Red,     360°
          'val':     ['#000', '#fff'],
          'kelvin':  ['#fff', '#000'],
          'cyan':    ['#000', '#0ff'],
          'yellow':  ['#000', '#ff0'],
          'magenta': ['#000', '#f0f']
        };
      
        /*****************************************************************************
         *
         * Event listeners for UI elements
         *
         ****************************************************************************/

        var inputImageCamera = document.getElementById("inputImageCamera");
        var inputImageGallery = document.getElementById("inputImageGallery");
        var butCamera = document.getElementById("butCamera");
        var butGallery = document.getElementById("butGallery");

        inputImageCamera.addEventListener('change', function() {
          if (inputImageCamera.files && inputImageCamera.files[0]) {
            app.showImage(inputImageCamera.files[0]);
          }
        });

        inputImageGallery.addEventListener('change', function() {
          if (inputImageGallery.files && inputImageGallery.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("imgBefore").src = e.target.result;
            };
            reader.readAsDataURL(inputImageGallery.files[0]);
            app.showHistogram();
            app.showImage(inputImageGallery.files[0]);

            var img = document.getElementById("imgAfter");
            var ctx = app.imageCanvas.getContext("2d");
            ctx.drawImage(img, 10, 10);

          }
        });

        butCamera.addEventListener('click', function() {
          inputImageCamera.focus();
          inputImageCamera.click();
        });

        butGallery.addEventListener('click', function() {
          inputImageGallery.focus();
          inputImageGallery.click();
        });


      /*****************************************************************************
       *
       * Methods to update/refresh the UI
       *
       ****************************************************************************/
        var viewHistogram = document.getElementById("viewHistogram"); 
        var chans = [[]];
        var r_cum = [], r_map = [];
        var g_cum = [], g_map = [];
        var b_cum = [], b_map = [];
        var image_size;

        // Display selected image to imgBefore, then start to process the histogram
        app.showImage = function(image) {
          var reader = new FileReader();
          reader.onload = function (e) {
            app.image.onload = function () {

              // prepare canvas and data for processing
              app.imageCanvas.width = app.image.width;
              app.imageCanvas.height = app.image.height;
              app.imageCtx = app.imageCanvas.getContext('2d');
              app.imageCtx.drawImage(app.image, 0, 0);
              app.imageData = app.imageCtx.getImageData(0, 0, app.image.width, app.image.height).data;

              // console.log("image data:");
              // console.log(app.imageData);
              app.calculateHistogram();
              app.showHistogram();
              app.CalculateAluMapping();
              
              
              // histogram equalization
              app.convertImage();
              app.calculateHistogram();
              app.showHistogram();
              viewHistogram.style.display = "block";
          
              
              // histogram specification
              // Nyoba regresi dengan 3 titik
              var degree = 2;
              var actualData = [], regressionData = [], someData = [];
              var x = 0;
              var y = 10;
              someData.push(new DataPoint(x, y));
              actualData.push({ x: x, y: y});
              x = 128;
              y = image_size;
              someData.push(new DataPoint(x, y));
              actualData.push({ x: x, y: y});
              x =255;
              y = 10;
              someData.push(new DataPoint(x, y));
              actualData.push({ x: x, y: y});

              var poly = new PolynomialRegression(someData, degree);
              var terms = poly.getTerms();

              actualData.forEach(function (data) {
                regressionData.push({ x: data.x, y: poly.predictY(terms, data.x) });
              });

              console.log(regressionData);
            }
            app.image.src = e.target.result;

          };
          reader.readAsDataURL(image);

        };

        app.showResultImage = function() {
          app.imageAfter.onload = function() {
            app.imageAfter = app.image;

            // prepare canvas and data for processing
            app.imageCanvas.width = app.image.width;
            app.imageCanvas.height = app.image.height;
            app.imageCtx = app.imageCanvas.getContext('2d');
            app.imageCtx.drawImage(app.imageAfter, 0, 0);
            app.imageData = app.imageCtx.getImageData(0, 0, app.image.width, app.image.height).data;
          }
        }

        // Calculate image RGB-Grey histogram, using canvas
        app.calculateHistogram = function() {
          var img = app.image;

          var type = 'rgb';
          var maxCount = 0, val, subtypes = [type];

          chans = [[], [], [], []];
          subtypes = ['red', 'green', 'blue', 'grey'];

          for (var cnl = 0; cnl < chans.length; cnl++) {
            for (var x = 0; x < 256; x++)
              chans[cnl][x] = 0;
          }

          var step = 1;
          if (isNaN(step) || step < 1) {
            step = 1;
          } else if (step > 50) {
            step = 50;
          }
          step *= 4;

          for (var i = 0, n = app.imageData.length; i < n; i+= step) {
            val = [
              app.imageData[i], 
              app.imageData[i+1], 
              app.imageData[i+2], 
              Math.round((app.imageData[i]+app.imageData[i+1]+app.imageData[i+2])/3)
            ];

            for (var y = 0; y < val.length; y++) {
              chans[y][val[y]]++;

              if (chans[y][val[y]] > maxCount) {
                maxCount = chans[y][val[y]];
              }
            }
          }

          if (maxCount === 0) {
            return;
          }
        };

        // Unhide histogram div to show all the histogram generated
        app.showHistogram = function() {
          // Draw histogram
          var hist_id = ['#histRed', '#histGreen', '#histBlue', '#histGrey'];
          var cum_id = ['#cumRed', '#cumGreen', '#cumBlue', '#cumGrey'];
          for (var cnl = 0; cnl < chans.length; cnl++) {
            var data = {
              labels: [...Array(256).keys()],
              series: [
                chans[cnl]
              ]
            };

            var cum = [];
            var sum_cum = 0;
            for (var i = 0; i < chans[cnl].length; ++i) {
              cum[i] = chans[cnl][i] + sum_cum;
              sum_cum += chans[cnl][i];
            }

            if (cnl == 0) {
              r_cum = cum;
            } else if (cnl == 1) {
              g_cum = cum;
            } else if (cnl == 2) {
              b_cum = cum;
            }

            // for (var i = 0; i < chans[cnl].length; ++i) {
            //   cum[i] /= sum_cum;
            // }

            // console.log(cum);
            var cum_dis = {
              labels: [...Array(256).keys()],
              series: [
                cum
              ]
            };


            var properties = {
              axisX: {
                showLabel: false
              },
              axisY: {
                onlyInteger: true
              },
              lineSmooth: Chartist.Interpolation.cardinal({
                tension: 0.2
              })
            };

            var responsiveOptions = [
              ['screen and (min-width: 641px) and (max-width: 1024px)', {
                showPoint: false,
                axisX: {
                  labelInterpolationFnc: function (value) {
                    // Will return Mon, Tue, Wed etc. on medium screens
                    return value.slice(0, 3);
                  }
                }
              }],
              ['screen and (max-width: 640px)', {
                showLine: false,
                axisX: {
                  labelInterpolationFnc: function (value) {
                    // Will return M, T, W etc. on small screens
                    return value[0];
                  }
                }
              }]
            ];

            new Chartist.Bar(hist_id[cnl], data, properties);
            new Chartist.Line(cum_id[cnl], cum_dis, properties, responsiveOptions);
          }
        };

        app.CalculateAluMapping = function () {
          // console.log(r_cum);
          // console.log(g_cum);
          // console.log(b_cum);
          image_size = app.image.width * app.image.height;
          for (var i = 0; i < r_cum.length; ++i) {
            r_map[i] = Math.abs(Math.round((r_cum[i]-1)*255/image_size));
          }
          // console.log(r_map);
          for (var i = 0; i < g_cum.length; ++i) {
            g_map[i] = Math.abs(Math.round((g_cum[i] - 1) * 255 / image_size));
          }

          for (var i = 0; i < b_cum.length; ++i) {
            b_map[i] = Math.abs(Math.round((b_cum[i] - 1) * 255 / image_size));
          }
        };

        app.convertImage = function () {
          var step = 4;

          for (var i = 0, n = app.imageData.length; i < n; i += step) {
            app.imageData[i] = r_map[app.imageData[i]];
            app.imageData[i + 1] = g_map[app.imageData[i + 1]];
            app.imageData[i + 2] = b_map[app.imageData[i + 2]];
          }
        }  

    }());

  </script>
  <!-- <script src="scripts/app.js" async></script> -->

</body>
</html>
