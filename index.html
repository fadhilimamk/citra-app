<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citra App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

  <!-- TODO add manifest here -->

  <style>
    .ct-series-a .ct-bar {
      stroke-width: 1px;
    }
    .xred .ct-series-a .ct-bar{
      stroke: red;
    }
    .xgreen .ct-series-a .ct-bar{
      stroke: green;
    }
    .xblue .ct-series-a .ct-bar{
      stroke: blue;
    }
    .xgrey .ct-series-a .ct-bar{
      stroke: grey;
    }
  </style>
  
</head>
<body>

  <nav class="blue darken-2" role="navigation">
    <div class="nav-wrapper container" style="width:95%">
      <a id="logo-container" href="#" class="brand-logo left">Citra</a>
      <ul class="right">
        <li><a id="butCamera"><i class="material-icons">camera_alt</i></a></li>
        <li><a id="butGallery"><i class="material-icons">image</i></a></li>
    </div>
  </nav>

  <input id="inputImageCamera" type="file" accept="image/*" capture hidden>
  <input id="inputImageGallery" type="file" accept="image/*" hidden>

  <div class="container" style="width:100%">
    <div class="row valign-wrapper">
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img id="imgBefore" src="images/empty.png">
          </div>
        </div>
      </div>
          
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img id="imgAfter" src="images/empty.png">
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <hr>

  <span id="viewHistogram" hidden>
    <div class="row">
      <div class="col s6 center">
        <small>Red</small>
        <div id="histRed" class="ct-chart ct-perfect-fourth xred"></div>
      </div>
      <div class="col s6 center">
        <small>Green</small>
        <div id="histGreen" class="ct-chart ct-perfect-fourth xgreen"></div>
      </div>
      <div class="col s6 center">
        <small>Blue</small>
        <div id="histBlue" class="ct-chart ct-perfect-fourth xblue"></div>
      </div>
      <div class="col s6 center">
        <small>Grey</small>
        <div id="histGrey" class="ct-chart ct-perfect-fourth xgrey"></div>
      </div>
      <div class="col s12 center" hidden>
        <canvas id="canvasHist" width="300" height="250" style="border: 1px solid black">Your browser does not have support for Canvas.</canvas>
      </div>
    </div>
    <hr>
  </span>

  <div class="row" hidden>
    <div class="col s12">
      <form action="#">
        <p class="range-field">
          <b>Saturasi :</b>
          <input type="range" id="test1" min="0" max="100" value="25"/>
        </p>
      </form>
    </div>
    <div class="col s12">
        <form action="#">
          <p class="range-field">
            <b>Saturasi :</b>
            <input type="range" id="test5" min="0" max="100" value="10"/>
          </p>
        </form>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script type="text/javascript">

    (function() {
        'use strict';
        
        var plotFill = true;

        var app = {
          isLoading: true,
          image: document.getElementById("imgBefore"),
          imageCanvas: document.createElement("canvas"),
          imageCtx: null,
          imageData: null,
          plotFill: true
        };

        var histCanvas = document.getElementById("canvasHist");
        var histCtx = histCanvas.getContext('2d');

        var gradients = {
          'red':     histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'green':   histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'blue':    histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'hue':     histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'val':     histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'cyan':    histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'magenta': histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'yellow':  histCtx.createLinearGradient(0, 0, app.image.width, 0),
          'kelvin':  histCtx.createLinearGradient(0, 0, app.image.width, 0)
        },
        colors = {
          'red':   ['#000', '#f00'],
          'green': ['#000', '#0f0'],
          'blue':  ['#000', '#00f'],
          'hue':   [
            '#f00',   // 0, Red,       0°
            '#ff0',   // 1, Yellow,   60°
            '#0f0',   // 2, Green,   120°
            '#0ff',   // 3, Cyan,    180°
            '#00f',   // 4, Blue,    240°
            '#f0f',   // 5, Magenta, 300°
            '#f00'],  // 6, Red,     360°
          'val':     ['#000', '#fff'],
          'kelvin':  ['#fff', '#000'],
          'cyan':    ['#000', '#0ff'],
          'yellow':  ['#000', '#ff0'],
          'magenta': ['#000', '#f0f']
        };
      
        /*****************************************************************************
         *
         * Event listeners for UI elements
         *
         ****************************************************************************/

        var inputImageCamera = document.getElementById("inputImageCamera");
        var inputImageGallery = document.getElementById("inputImageGallery");
        var butCamera = document.getElementById("butCamera");
        var butGallery = document.getElementById("butGallery");

        inputImageCamera.addEventListener('change', function() {
          if (inputImageCamera.files && inputImageCamera.files[0]) {
            app.showImage(inputImageCamera.files[0]);
          }
        });

        inputImageGallery.addEventListener('change', function() {
          if (inputImageGallery.files && inputImageGallery.files[0]) {
            app.showImage(inputImageGallery.files[0]);
          }
        });

        butCamera.addEventListener('click', function() {
          inputImageCamera.focus();
          inputImageCamera.click();
        });

        butGallery.addEventListener('click', function() {
          inputImageGallery.focus();
          inputImageGallery.click();
        });


      /*****************************************************************************
       *
       * Methods to update/refresh the UI
       *
       ****************************************************************************/
        var viewHistogram = document.getElementById("viewHistogram");

        // Display selected image to imgBefore, then start to process the histogram
        app.showImage = function(image) {
          var reader = new FileReader();
          reader.onload = function (e) {
            app.image.onload = function () {

              // prepare canvas and data for processing
              app.imageCanvas.width = app.image.width;
              app.imageCanvas.height = app.image.height;
              app.imageCtx = app.imageCanvas.getContext('2d');
              app.imageCtx.drawImage(app.image, 0, 0);
              app.imageData = app.imageCtx.getImageData(0, 0, app.image.width, app.image.height).data;

              // console.log("image data:");
              // console.log(app.imageData);

              app.showHistogram();
              app.calculateHistogram();

            }
            app.image.src = e.target.result;

          };
          reader.readAsDataURL(image);

        };

        // Calculate image RGB-Grey histogram, using canvas
        app.calculateHistogram = function() {
          var img = app.image;

          var type = 'rgb';
          var chans = [[]],
          maxCount = 0, val, subtypes = [type];

          chans = [[], [], [], []];
          subtypes = ['red', 'green', 'blue', 'grey'];

          for (var cnl = 0; cnl < chans.length; cnl++) {
            for (var x = 0; x < 256; x++)
              chans[cnl][x] = 0;
          }

          var step = 1;
          if (isNaN(step) || step < 1) {
            step = 1;
          } else if (step > 50) {
            step = 50;
          }
          step *= 4;

          for (var i = 0, n = app.imageData.length; i < n; i+= step) {
            val = [
              app.imageData[i], 
              app.imageData[i+1], 
              app.imageData[i+2], 
              Math.round((app.imageData[i]+app.imageData[i+1]+app.imageData[i+2])/3)
            ];

            for (var y = 0; y < val.length; y++) {
              chans[y][val[y]]++;

              if (chans[y][val[y]] > maxCount) {
                maxCount = chans[y][val[y]];
              }
            }
          }

          if (maxCount === 0) {
            return;
          }

          // Draw histogram
          var hist_id = ['#histRed', '#histGreen', '#histBlue', '#histGrey'];
          for (cnl = 0; cnl < chans.length; cnl++) {
            var data = {
              labels: [...Array(256).keys()],
              series: [
                chans[cnl]
              ]
            };
            var properties = {
              axisX: {
                showLabel: false
              },
              axisY: {
                onlyInteger: true
              }
            };

            new Chartist.Bar(hist_id[cnl], data, properties);
          }

          return;

          histCtx.clearRect(0, 0, histCanvas.width, histCanvas.height);

          if (plotFill && chans.length > 1) {
            histCtx.globalCompositeOperation = 'lighter';
          }

          for (var i = 0, n = chans.length; i < n; i++) {
            drawHist(subtypes[i], chans[i], maxCount);
          }

          if (plotFill && chans.length > 1) {
            histCtx.globalCompositeOperation = 'source-over';
          }

        };

        var drawHist = function (type, vals, maxCount) {
          var ctxStyle;
          var plotStyle = 'continuous';
          var plotColors = 'flat';

          if (plotFill || plotStyle === 'discreet') {
            ctxStyle = 'fillStyle';
            histCtx.strokeStyle = '#000';
          } else {
            ctxStyle = 'strokeStyle';
          }

          if (plotColors === 'flat') {
            if (type === 'hue') {
              histCtx[ctxStyle] = gradients.hue;
            } else if (type in colors && type !== 'val') {
              histCtx[ctxStyle] = colors[type][1];
            } else {
              histCtx[ctxStyle] = '#000';
            }

          } else if (plotColors === 'gradient') {
            if (type in gradients) {
              histCtx[ctxStyle] = gradients[type];
            } else {
              histCtx[ctxStyle] = '#000';
            }
          } else if (plotColors.value === 'none') {
            histCtx[ctxStyle] = '#000';
          }

          if (plotStyle === 'continuous') {
            histCtx.beginPath();
            histCtx.moveTo(0, histCanvas.height);
          }

          for (var x, y, i = 0; i <= 255; i++) {
            if (!(i in vals)) {
              continue;
            }

            y = Math.round((vals[i]/maxCount)*histCanvas.height);
            x = Math.round((i/255)*histCanvas.width);

            if (plotStyle.value === 'continuous') {
              histCtx.lineTo(x, histCanvas.height - y);
            } else if (plotStyle.value === 'discreet') {
              if (plotFill) {
                histCtx.fillRect(x, histCanvas.height - y, discreetWidth, y);
              } else {
                histCtx.fillRect(x, histCanvas.height - y, discreetWidth, 2);
              }
            }
          }

          if (plotStyle === 'continuous') {
            histCtx.lineTo(x, histCanvas.height);
            if (plotFill) {
              histCtx.fill();
            }
            histCtx.stroke();
            histCtx.closePath();
          }
        };


        // Unhide histogram div to show all the histogram generated
        app.showHistogram = function(image) {
          viewHistogram.style.display = "block";

          // Dibawah ini masih nyoba nyoba chart pake Chartist (ignore aja)
          var data = {
            labels: [...Array(256).keys()],
            series: [
              [...Array(256).keys()]
            ]
          };

          var properties = {
            axisX: {
              showLabel: false
            },
            axisY: {
              onlyInteger: true
            }
          };

          new Chartist.Bar('#histRed', data, properties);
          new Chartist.Bar('#histGreen', data, properties);
          new Chartist.Bar('#histBlue', data, properties);
          new Chartist.Bar('#histGrey', data, properties);
        };

    }());

  </script>
  <!-- <script src="scripts/app.js" async></script> -->

</body>
</html>
