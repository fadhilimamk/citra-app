<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citra App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

  <!-- TODO add manifest here -->

  <style>
    .ct-series-a .ct-bar {
      stroke: grey;
      stroke-width: 2px;
    }
  </style>
  
</head>
<body>

  <nav class="blue darken-2" role="navigation">
    <div class="nav-wrapper container" style="width:95%">
      <a id="logo-container" href="#" class="brand-logo left">Citra</a>
      <ul class="right">
        <li><a id="butCamera"><i class="material-icons">camera_alt</i></a></li>
        <li><a id="butGallery"><i class="material-icons">image</i></a></li>
    </div>
  </nav>

  <input id="inputImageCamera" type="file" accept="image/*" capture hidden>
  <input id="inputImageGallery" type="file" accept="image/*" hidden>

  <div class="container" style="width:100%">
    <div class="row valign-wrapper">
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img id="imgBefore" src="images/empty.png">
          </div>
        </div>
      </div>
          
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img id="imgAfter" src="images/empty.png">
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <hr>

  <span id="viewHistogram" hidden>
    <div class="row">
      <div class="col s6 center">
        <small>Red</small>
        <div id="histRed" class="ct-chart ct-perfect-fourth"></div>
      </div>
      <div class="col s6 center">
        <small>Green</small>
        <div id="histGreen" class="ct-chart ct-perfect-fourth"></div>
      </div>
      <div class="col s6 center">
        <small>Blue</small>
        <div id="histBlue" class="ct-chart ct-perfect-fourth"></div>
      </div>
      <div class="col s6 center">
        <small>Grey</small>
        <div id="histGrey" class="ct-chart ct-perfect-fourth"></div>
      </div>
    </div>
    <hr>
  </span>

  <div class="row">
    <div class="col s12">
      <form action="#">
        <p class="range-field">
          <b>Saturasi :</b>
          <input type="range" id="test1" min="0" max="100" value="25"/>
        </p>
      </form>
    </div>
    <div class="col s12">
        <form action="#">
          <p class="range-field">
            <b>Saturasi :</b>
            <input type="range" id="test5" min="0" max="100" value="10"/>
          </p>
        </form>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script type="text/javascript">

    (function() {
        'use strict';

        var app = {
          isLoading: true
        };
      
        /*****************************************************************************
         *
         * Event listeners for UI elements
         *
         ****************************************************************************/

        var inputImageCamera = document.getElementById("inputImageCamera");
        var inputImageGallery = document.getElementById("inputImageGallery");
        var butCamera = document.getElementById("butCamera");
        var butGallery = document.getElementById("butGallery");

        inputImageCamera.addEventListener('change', function() {
          if (inputImageCamera.files && inputImageCamera.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("imgBefore").src = e.target.result;
            };
            reader.readAsDataURL(inputImageCamera.files[0]);
            app.showHistogram();
          }
        });

        inputImageGallery.addEventListener('change', function() {
          if (inputImageGallery.files && inputImageGallery.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("imgBefore").src = e.target.result;
            };
            reader.readAsDataURL(inputImageGallery.files[0]);
            app.showHistogram();
          }
        });

        butCamera.addEventListener('click', function() {
          inputImageCamera.focus();
          inputImageCamera.click();
        });

        butGallery.addEventListener('click', function() {
          inputImageGallery.focus();
          inputImageGallery.click();
        });


      /*****************************************************************************
       *
       * Methods to update/refresh the UI
       *
       ****************************************************************************/
        var viewHistogram = document.getElementById("viewHistogram");

        app.showHistogram = function(image) {
          viewHistogram.style.display = "block";

          var data = {
            labels: [...Array(256).keys()],
            series: [
              [...Array(256).keys()]
            ]
          };

          var properties = {
            axisX: {
              showLabel: false
            },
            axisY: {
              onlyInteger: true
            }
          };

          new Chartist.Bar('#histRed', data, properties);
          new Chartist.Bar('#histGreen', data, properties);
          new Chartist.Bar('#histBlue', data, properties);
          new Chartist.Bar('#histGrey', data, properties);
        };

    }());

  </script>
  <!-- <script src="scripts/app.js" async></script> -->

</body>
</html>
